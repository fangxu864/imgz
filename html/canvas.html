<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid #e5e5e5;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
<canvas id="canvas" height="200" width="600"></canvas>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    ctx.save();
    ctx.save();
    ctx.fillStyle = "red";
    ctx.translate(20,20);
    ctx.fillRect(0,0,20,20);
    ctx.restore();
    ctx.restore();
</script>
</body>
</html>
