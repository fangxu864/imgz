<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="图片裁剪小工具,114*156px裁剪,一寸照二寸照裁剪证件照裁剪" name="keywords">
    <meta content="图片裁剪小工具,114*156px裁剪,一寸照二寸照裁剪证件照裁剪" name="description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>图片裁剪小工具</title>
    <link rel="stylesheet" href="../build/release.all.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_cy7avoupx1cnb3xr.css">
    <script typet="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<header>图片裁剪小工具</header>
<section class="main_con">
    <div class="con_lt">
        <div class="img_box">
            <img id="image" src="picture.jpg">
        </div>
    </div>
    <div class="con_rt">
        <div class="config_box">
            <div class="line line1">
                <span>设置裁剪大小</span>
            </div>
            <div class="line line2">
                <span class="inp_lt">宽度:</span><input id="width_inp" type="text" value="" ><span>px</span>
            </div>
            <div class="line line3">
                <span>高度:</span><input id="height_inp" type="text" value="" ><span>px</span>
            </div>
            <div class="line line6">
                <span class="btn quick_btn" data-width="500" data-height="700">一寸</span>
                <span class="btn quick_btn" data-width="350" data-height="530">二寸</span>
                <span class="btn quick_btn" data-width="114" data-height="156">114*156</span>
                <span class="btn clear_btn">清除</span>
            </div>
            <div class="line line4">
                <span>质量:</span><input id="quality_inp" type="text" value="100" ><span>%</span>
            </div>
            <div class="line line5">
                <span>裁剪后文件大小：</span><span id="output_size"></span>
            </div>
        </div>
        <input type="file" value="" id="uploadimg" style="display: none"/><br/>
        <i id="choose_file" class="icon_imgz icon-wenjianjia" title="选择文件"></i>
        <i  id="reset" class="icon_imgz icon-reset" title="重置"></i>
        <i  id="crop" class="icon_imgz icon-caijian" title="裁剪"></i>
        <i  id="save_img" class="icon_imgz icon-kttx" title="保存"></i>
        <i  id="icon-xiangshang1" class="icon_imgz icon-xiangshang1" title="上移"></i>
        <i  id="icon-xiangxia" class="icon_imgz icon-xiangxia" title="下移"></i>
        <i  id="icon-xiangzuo" class="icon_imgz icon-xiangzuo" title="左移"></i>
        <i  id="icon-msnui-arrow-right" class="icon_imgz icon-msnui-arrow-right" title="右移"></i>
        <i  id="expand" class="icon_imgz icon-expand" title="放大"></i>
        <i  id="shrink" class="icon_imgz icon-unie039" title="缩小"></i>
        <i  id="icon-zuoxuanzhuan" class="icon_imgz icon-zuoxuanzhuan" title="左旋"></i>
        <i  id="icon-youxuanzhuan" class="icon_imgz icon-youxuanzhuan" title="右旋"></i>
    </div>
</section>
<footer>
<div class="con">©2013 www.quanmingpian.com All Rights Reserved</div>
</footer>


<script src="../build/release.all.js"></script>
</body>
</html>
